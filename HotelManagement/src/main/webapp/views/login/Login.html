<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Kala Hotel | Đăng nhập</title>
    <link rel="stylesheet" href="/HotelManagement/assets/css/login.css">
    <link rel="stylesheet" href="/HotelManagement/assets/css/bootstrap.min.css"> 
    <script src="/HotelManagement/assets/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="contanier" class="container-fluid d-flex justify-content-between align-items-center">
        <div class="col-1"></div>
        <div class="col-7">
            <div class="text text-white">
                <h5 id="title" class="h2">Kala Hotel</h5>
                <p class="card-text h5">Cùng khám phá và lưu giữ từng khoảnh khắc trong cuộc sống.</p>
            </div>
        </div>
        <div class="col-4">
            <form action="#" method="post" class="rounded px-8 bg-white form" style="width: 300px;">
                <div id="titleLogin" class="h1 text-center">Đăng nhập</div>
                <input type="hidden" name="ACTION" value="login">

                <p id="message">
                    <!-- Sử dụng Thymeleaf để hiển thị thông báo nếu có -->
                    <span th:if="${message}" th:text="${message}"></span>
                </p>

                <div id="emailGroup" class="form-group">
                    <label for="exampleInputEmail1">Địa chỉ email</label>
                    <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập email...">
                </div>

                <div class="form-group mb-3 position-relative">
                    <label for="exampleInputPassword1">Mật khẩu</label>
                    <input type="password" name="password" class="form-control" id="passwordLogin" placeholder="Nhập mật khẩu...">
                    <i class="fa-solid fa-eye position-absolute"></i>
                    <i class="fa-solid fa-eye-slash position-absolute"></i>
                </div>

                <div class="form-group d-block text-center">
                    <input type="submit" value="Đăng nhập" class="btn btn-info text-white">
                </div>
            </form>
        </div>
    </div>

    <script src="/HotelManagement/assets/js/bootstrap.bundle.min.js"></script>
    <script>
        var eye = document.getElementsByClassName("fa-eye")[0];
        var eye_slash = document.getElementsByClassName("fa-eye-slash")[0];
        var passwordLogin = document.getElementById("passwordLogin");

        eye_slash.addEventListener("click", () => {
            eye_slash.style.display = "none";
            eye.style.display = "block";
            passwordLogin.setAttribute("type", "text");
        });

        eye.addEventListener("click", () => {
            eye_slash.style.display = "block";
            eye.style.display = "none";
            passwordLogin.setAttribute("type", "password");
        });
    </script>
</body>

</html>
