<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html th:fragment="layout (title, content, links)" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title th:replace="${title}">[[#{meta.title}]]</title>
  <meta name="description" th:attr="content=#{meta.description}" />
  <meta name="keywords" th:attr="content=#{meta.keywords}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Common styles and scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/resources/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/resources/css/style.css}">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/searchroom.css}">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/login.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <script th:src="@{/resources/js/script.js}"></script>
</head>
<body>
  <div class="container">
    <div th:replace="${content}">
      <p>Layout content</p>
    </div>
  </div>
</body>

</html>
